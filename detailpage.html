<!DOCTYPE html>

<html lang="en">
<head>
        <title>HCID&P </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/customdetails.css"> 
</head>

    <body>
        <img id="logo-image" src="images/geneva_logo.png" alt="Geneva Logo">
        <h1><b>HCI Design and Programming</b></h1>
        

        <table class="table table-hover" id="course-table"></table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
         <script type="text/javascript" src="js/coursedetail.js"></script>

         <section class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h2> Course Information: </h2>
                    <div class="row">
                        <div class="col-sm-2">Title:</div>
                        <div class= "col-sm-10" id="Title"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Status:</div>
                        <div class= "col-sm-10" id="Status"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Number:</div>
                        <div class= "col-sm-10" id="Number"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Rating:</div>
                        <div class= "col-sm-10" id="Rating"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Professor:</div>
                        <div class= "col-sm-10" id="Professor"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Time:</div>
                        <div class= "col-sm-10" id="Time"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Name:</div>
                        <div class= "col-sm-10" id="Name"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Credits:</div>
                        <div class= "col-sm-10" id="Credits"></div>
                    </div>

        
        
                </div>
        
        
        
            </div>
        
        
        
        
        </section>
        

    </body>

    </html>
